<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Weather Report</div>
        <div class="date"><p id="currentDate"></p></div>
      </section>
      <div class="current">
        <div class="temp"><span>Temperature</span></div>
        <div class="weather">Weather Condition</div>
        <div class="hi-low">Highest/Lowest</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
  <script>
    // JavaScript code to display the current date
    const currentDateElement = document.getElementById("currentDate");
    const currentDate = new Date();
    currentDateElement.textContent = currentDate.toDateString();
  </script>
</body>
</html>
